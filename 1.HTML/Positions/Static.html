<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Static.css">
    <title>Static Position</title>
</head>
<body>
    <h1>Static : Position</h1>
    <p>An element with position: static; is not positioned in any special way; it is always positioned according to the normal flow of the page:</p>
    <div class="container">
        <div id="item-1" class="item">1</div>
        <div id="item-2" class="item static">2</div>
        <div id="item-3" class="item">3</div>
        <div id="item-4" class="item">4</div>
    </div>
</body>
</html>
