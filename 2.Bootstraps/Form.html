<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Forms.css">
    <title>Form</title>
</head>

<body>
    <div class="container">
    <h1 class="heading_1">SignUp Form</h1>
    <hr>
    <h2 class="heading_2">User Information</h2>
    <div class="mb-3">
        <label for="fname" class="form-label">Name : </label>
        <input type="text" class="form-control" name="fname" id="inputName" placeholder="abc">
    </div>
    <div class="mb-3">
        <label for="UserName" class="form-label">User Name : </label>
        <input type="text" class="form-control" name="UserName" id="inputUserName" >
    </div>
    <div class="mb-3">
        <label for="Email" class="form-label">Email : </label>
        <input type="email" class="form-control" name="Email" id="inputEmail" placeholder="abc@gmail.com">
    </div>
    <div class="mb-3">
        <label for="Password" class="form-label">Password : </label>
        <input type="password" class="form-control" name="Password" id="inuputPassword">
    </div>
    <div class="mb-3">
        <label for="DOB" class="form-label">Date Of Birth </label>
        <input type="date" class="form-control" name="DOB" id="inputDOB">
    </div>
    <div class="mb-3">
        <label for="Phone" class="form-label">Phone Number :</label>
        <input type="tel" class="form-control" name="Phone" id="inputPhone" placeholder="12345 67890">
    </div>
    <div class="mb-3">
        <label for="gender">Gender </label> <br> 
        <div>
        <input type="radio" name="gender" id="gender"> 
        <label for="male">Male</label>
        </div>
        <div>
        <input type="radio" name="gender" id="gender"> 
        <label for="female">Female</label>
        </div>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address :</label>
        <textarea class="form-control" name="address" id="address" cols="20" rows="5" placeholder="Enter Your Address" required></textarea>
    </div>
    <div class="mb-3">
        <label for="pincode" class="form-label">Pincode :</label>
        <input type="number" class="form-control" name="pincode" id="pincode" placeholder="123456" required>
    </div>
    <div class="mb-3">
        <label for="Resume" class="form-label">Upload Resume : </label>
        <input type="file" class="form-control" name="Resume" id="inputResume">
    </div>
    <div class="mb-3">
        <label for="ddlCountry">Country</label>
        <select class="form-select" name="ddlCountry" id="ddlCountry">
            <option value="Select">Select</option>
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="China">China</option>
        </select>
    </div>
    <div class="mb-3">
        <input type="checkbox" name="T&C" id="inputT&C">
        <label for="T&C">Terms & Conditions</label>
    </div>
    <div class="mb-3">
        <input class="btn btn-success form-control" type="submit" value="Submit">
    </div>
    </div>
</body>
</html>
