<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <title>Carousel</title>
</head>

<body>
  <div class="container-fluid m-0 p-0 ">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img height="750px" src="https://cdn.pixabay.com/photo/2021/06/04/05/45/god-6308823__340.jpg"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img height="750px"
            src="https://cdn.shopify.com/s/files/1/0969/9128/products/Indian_Art_-Modern_Painting_-_Krishna_Dancing_With_Radha_Rani_large.jpg?v=1568834110"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img height="750px"
            src="https://cdn.shopify.com/s/files/1/0969/9128/collections/123_6452861e-4fdf-4751-b1bc-6f196ff270fc.jpg?v=1459137532"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img height="750px"
            src="https://cdn.shopify.com/s/files/1/0969/9128/products/Indian_Art_-Modern_Painting_-_Krishna_Dancing_With_Radha_Rani_large.jpg?v=1568834110"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img height="750px"
            src="https://cdn.shopify.com/s/files/1/0969/9128/collections/123_6452861e-4fdf-4751-b1bc-6f196ff270fc.jpg?v=1459137532"
            class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</body>

</html>
